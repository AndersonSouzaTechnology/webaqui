<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{font-family: Arial, Helvetica, sans-serif; background-color: #333; color: greenyellow;}
        .content{display: flex; justify-content: center;}
        .contato{width: 100%; max-width: 500px;}
        .form{display: flex; flex-direction: column; color: #333;}
        body{font-family: Arial, Helvetica, sans-serif}
        body{font-family: Arial, Helvetica, sans-serif}
        .field{padding: 10px; margin-bottom: 15px; border: 1px solid; border-radius: 5px; font-family: Arial, Helvetica, sans-serif; font-size: 16px;}
        textarea{height: 150px;}
        input, textarea{
            background-color: #333;
            color: greenyellow;
        }
        .enviar{color: greenyellow; padding: 10px; border: 1px solid; transition: background-color 0.5s ease, color 0.5s ease, transform 0.5s ease;}
        .enviar:hover{transform: scale(1.1)}
        ::-webkit-input-placeholder {
            color: greenyellow;
            font: 12px verdana, arial, sans-serif;
        }       
    </style>    
</head>
<body>
    
    <section class="content">
        <div class="contato">
            <h3>Formulário de contato</h3>
            <form class="form" method="post" action="email.php">
                <input class="field" name="name" placeholder="Nome">
                <textarea class="field" name="message" placeholder="Digite sua mensagem aqui"></textarea>
                <input class="field" name="email" placeholder="E-mail">
                <input class="enviar" type="submit" value="Enviar">
            </form>
        </div>
    </section>

</body>
</html>
